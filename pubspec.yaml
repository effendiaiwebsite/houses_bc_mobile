name: houses_bc_mobile
description: A Flutter mobile app for first-time home buyers in British Columbia
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # HTTP & API
  dio: ^5.4.0
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0

  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0

  # Forms & Validation
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.9

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2
  equatable: ^2.0.5
  logger: ^2.0.2+1
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts (optional - add custom fonts here)
  # fonts:
  #   - family: CustomFont
